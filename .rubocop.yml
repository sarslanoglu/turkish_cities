AllCops:
  TargetRubyVersion: 2.5.1
  Exclude:
    - 'Gemfile'
    - 'turkish_cities.gemspec'
  NewCops: enable
  SuggestExtensions: false
Layout/LineLength:
  Max: 120
Metrics/AbcSize:
  Max: 20
Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']
Metrics/MethodLength:
  Max: 15
Style/Documentation:
  Enabled: false
