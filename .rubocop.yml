AllCops:
  TargetRubyVersion: 2.5.1
  Exclude:
    - 'Gemfile'
    - 'turkish_cities.gemspec'
    - 'vendor/bundle/**/*'
  NewCops: enable
  SuggestExtensions: false
Layout/LineLength:
  Max: 120
Metrics/AbcSize:
  Max: 20
Metrics/BlockLength:
  AllowedMethods: ['describe', 'context']
Metrics/MethodLength:
  Max: 20
Metrics/ModuleLength:
  Max: 150
Style/Documentation:
  Enabled: false
